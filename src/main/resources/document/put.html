<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Put</title>
</head>

<body>
    <h1>PUT</h1>
    <button id="put-btn">Send put request</button>
</body>
<script>
    const button = document.getElementById('put-btn');

    button.addEventListener('click', async _ => {
        try {
            const response = await fetch('http://localhost:3000/', {
                method: 'PUT',
                headers: {
                    'Content-Type': "text/html"
                }
            });
            console.log('Completed!', response);
        } catch(err) {
            console.error(`Error: ${err}`);
        }
    });
</script>
</html>
